<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>take photo</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="camera.css">
    <link rel="shortcut icon" href="#" />
    <script type="text/javascript" src="camera.js"></script>
</head>

<body>
    <!-- bgm -->
    <audio id="bgm" src="https://fashion13.oss-cn-beijing.aliyuncs.com/bgm/3.mp3" autoplay loop></audio>
    <!-- 照片 -->
    <div class="the-end1"></div>
    <div class="the-end2"></div>
    <img id="the_end" src="https://fashion13.oss-cn-beijing.aliyuncs.com/host_string/the%20end.svg">
    <div class="cover">
        <img src="https://fashion13.oss-cn-beijing.aliyuncs.com/camera/all.jpg">
    </div>
    <!-- 照相机 -->
    <div class="sp-content">
        <div class="host-string">
            <img src="https://fashion13.oss-cn-beijing.aliyuncs.com/host_string/%E7%94%A8%E6%8B%8D%E7%85%A7%E7%9A%84%E4%B8%89%E7%A7%92.svg">
            <img src="https://fashion13.oss-cn-beijing.aliyuncs.com/host_string/%E5%AE%9A%E6%A0%BC%E6%88%91%E4%BB%AC%E5%9C%A8%E4%B8%80%E8%B5%B7%E7%9A%84%E6%97%B6%E5%85%89.svg">
        </div>
    </div>
    <div class="container clearfix">
        <div class="avatar">
            <audio id="audio" src="https://fashion13.oss-cn-beijing.aliyuncs.com/camera/kaca.wav"></audio>
            <svg version="1.1" id="camera" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 25 15" enable-background="new 0 0 25 15" xml:space="preserve">
                <path id="cameraFrame" fill="none" stroke="white" stroke-miterlimit="10" d="M23.1,14.1H1.9c-0.6,0-1-0.4-1-1V1.9c0-0.6,0.4-1,1-1h21.2
                    c0.6,0,1,0.4,1,1v11.3C24.1,13.7,23.7,14.1,23.1,14.1z"/>
                <path id="circle" fill="none" stroke="#ffffff" stroke-width="1.4" stroke-miterlimit="12" d="M17.7,7.5c0-2.8-2.3-5.2-5.2-5.2S7.3,4.7,7.3,7.5s2.3,5.2,5.2,5.2
                    S17.7,10.3,17.7,7.5z"/>
                <g id="plus">
                    <path fill="none" id="plusLine" class="line" stroke="#ffffff" stroke-linecap="round" stroke-miterlimit="10" d="M20.9,2.3v4.4"/>
                    <path fill="none" class="line"stroke="#ffffff" stroke-linecap="round" stroke-miterlimit="10" d="M18.7,4.6h4.4"/>
                </g>
            </svg>
            <div id="openModal">
            </div>
        </div>
    </div>
    <!-- 闪光 -->
    <div class="container">
        <div class="camera-top">
            <div class="flash">
                <div class="light"></div>
            </div>
        </div>
    </div>
    <!-- 背景 -->
    <div id="background-wrap">
        <div class="bubble x1"></div>
        <div class="bubble x2"></div>
        <div class="bubble x3"></div>
        <div class="bubble x4"></div>
        <div class="bubble x5"></div>
        <div class="bubble x6"></div>
        <div class="bubble x7"></div>
        <div class="bubble x8"></div>
        <div class="bubble x9"></div>
        <div class="bubble x10"></div>
    </div>
</body>

</html>
