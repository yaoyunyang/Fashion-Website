<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="welcome.css">
    <script type="text/javascript" src="welcome.js"></script>
</head>

<body>
    <div class="bg"></div>
    <div class="center">
        <div class="avatar">
            <div class="avatar-upload">
                <div class="avatar-preview">
                    <div id="imagePreview" style="background-image: url(http://39.102.67.244/wp-content/uploads/2020/05/hz.jpg);">
                    </div>
                </div>
            </div>
            <h1>Special For <label id="graduate_name"></label>
                <small>Fashion Crew graduate 2020</small>
            </h1>
        </div>
        <div class="welcome">
            <div class="mask"></div>
            <a href="javascript:void(0)" onclick="show_input()" id="enter" class="btn">Enter</a>
            <div>
                <input class="input-rectangle rec-btn" placeholder="name" id="input_rectangle" onfocus="this.placeholder=''" onblur="get_value()" type="text">
                <button class="rec-btn confirm-btn" onclick="confirm(event)" id="confirm_btn">confirm</button>
            </div>
        </div>
    </div>
</body>

</html>
